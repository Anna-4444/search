<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link href="main.css" rel="stylesheet">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content-wrapper">
            <header class="advance-header">
                <nav>
                    <a href="index.html"><h2><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h2></a>
                </nav>
            </header>
            <main class="advance-main">
                <div class="advance-heading">
                    <h3>Advanced Search</h3>
                </div>
                <hr>
                <form action="https://www.google.com/search" method="get" id="advanced">
                    <div>
                        Find pages with...
                    </div>
                    <div>
                        <label id="all">all these words:</label>
                        <input autofocus="autofocus" id="all" name="as_q" type="text">
                        <div class="description"><p>Type the important words: tricolor rat terrier</p></div>
                    </div>
                    <div>
                        <label for="exact">this exact word or phrase:</label>
                        <input id="exact" name="as_epq" type="text">
                        <div class="description"><p>Put exact words in quotes: "rat terrier"</p></div>
                    </div>
                    <div>
                        <label for="any">any of these words:</label>
                        <input id="any" name="as_oq" type="text">
                        <div class="description"><p>Type OR between all the words you want: miniature OR standard</p></div>
                    </div>
                    <div>
                        <label for="none">none of these words:</label>
                        <input id="none" name="as_eq" type="text">
                        <div class="description"><p>Put a minus sign just before words you don't want: -rodent, -"Jack Russell"</p></div>
                    </div>
                    <div>
                        <button type="submit">Advance Search</button>
                    </div>
                </form>
                <hr>
            </main>
        </div>   
    </body>
</html>
